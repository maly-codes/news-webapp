<!--- this is the homepage -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Homepage</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <style>
        .card-img-top {
        width: 100%; 
        height: 350px; 
        object-fit: cover; 
        }           
     
        .imgLogo {
            width: 175px;
        }
        .navContainer{
            position: relative; 
            height: 50px; 
            font-size: 16px;
        }
        .divLeftAlign{
            position: absolute; 
            right: 0; 
            top: 0;
            padding: 10px;
            
        }
    </style>    
</head>
<body style="background-color:AliceBlue;">
<div class="p-3 text-primary-emphasis bg-primary-subtle border border-primary-subtle rounded-3">
    <img src="{{ url_for('static', filename='news_logo.jpg') }}" class="rounded mx-auto d-block imgLogo">      
    <div class = "navContainer">
        <div class = "divLeftAlign">
        <ul class="nav">
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href='/country'>News by Location</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href='/category'>News by Category</a>
          </li>
        </ul>
        </div>
    </div>
</div>   

<div class="row row-cols-1 row-cols-md-3 g-4" >
    {% for article in news_articles %}
    <div class="col">
        <div class="card h-100">
            <img src="{{article.image_url}}" class="card-img-top">  
            <div class="card-body">
                <div>
                    {% for category in article.categories %}
                        <span class="badge rounded-pill text-bg-secondary">{{category}}</span>
                    {% endfor %}
                </div>
                <h2 class="card-title">{{article.title}}</h2>
                <p class="card-text">{{article.snippet}}</p>        
                <a class="btn btn-primary" href={{article.url}}>
                  Click to read more!
                </a>  
                <p class="fs-6 mt-1" >This will take you to a third party website</p>    
            </div>    
        </div>
    </div>
    {% endfor %}
</div>
    
<br></br>
<div class="p-3 text-primary-emphasis bg-primary-subtle border border-primary-subtle rounded-3">
    <marquee class="fs-3">Top Stories from around the world</marquee>
</div>
</body>
</html>
